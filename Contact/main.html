<!DOCTYPE HTML>
<html ln="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compaible" content="IE=edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>form </title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,700&family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <!---start form--->
        <div class="container">
            <h1 class="text-center">Contact US</h1>
            <form class="myForm" method="POST">
                <input class="form-control" type="text" name="userName" placeholder="Your name"/>
                <i class="fa fa-user fa-fw"></i>
                <input class="form-control" type="email" name="email" placeholder="Your Email"/>
                <i class="fa fa-envelope fa-fw"></i>
                <input class="form-control" type="text" name="phone" placeholder="Your phone"/>
                <i class="fa fa-phone fa-fw"></i>
                <textarea class="form-control" placeholder="Your message .. "></textarea>
                <input  class="btn btn-block"type="submit" value="Send" />
            </form>
        </div>
        <!---end form--->
        <script src="Js/jquery-3.4.1.min.js"></script>
        <script src="Js/bootstrap.min.js"></script>
    </body>
</html>
